<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">get text file</button>
    <div id="text"></div>
    <script>
      // Created event Listeners.
      document.getElementById("btn").addEventListener("click", loadText);

      function loadText() {
        // Create XHR object.
        let xhr = new XMLHttpRequest();
        // Open function - type, url/file, async.
        xhr.open("get", "sample.txt", true);

        /*
        console.log(xhr.readyState); // To check the ready state before the request is sent.
        xhr.onprogress = function () {
          console.log(xhr.readyState); // to check the readyState after the request is sent.
        };
        */

        /*
        console.log(xhr.readyState);   // To check the ready state before the request is sent.     
        xhr.onload = function () {
        console.log(xhr.readyState);
          if (this.status == 200) {
          console.log(xhr.readyState); // to check the readyState after the request is sent.
          }
        };
        */

        // Old Way
        console.log(xhr.readyState); // To check the ready state before the request is sent.
        xhr.onreadystatechange = function () {
          console.log(xhr.readyState); // to check the readyState after the request is sent.
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("text").innerHTML = this.responseText;
          }
        };

        xhr.onerror = function () {
          console.log("onerror" + xhr.readyState);
        };

        //send request
        xhr.send();
      }

      /*
        ReadyState Values.
        0: request not initialized.
        1: server connection established.
        2: request received.
        3: processing request.
        4: request finished and response is ready.
      ----------------------------------------------------
        HTTP Status.
        200 : Ok
        403 : forbidden
        404 : not found
      */
    </script>
  </body>
</html>
