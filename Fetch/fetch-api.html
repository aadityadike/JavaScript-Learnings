<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FetchApi Sandbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Fetch API Sandbox</h1>
      <div class="d-flex">
        <button id="getText" class="btn btn-primary m-2">Get Text</button>
        <button id="getUser" class="btn btn-warning m-2">Get user</button>
        <button id="getUsers" class="btn btn-danger m-2">Get Users</button>
      </div>

      <div id="output"></div>

      <form id="addPost">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="title"
            placeholder="title"
          />
        </div>
        <div class="form-group mt-2">
          <textarea
            class="form-control"
            id="body"
            placeholder="body"
          ></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-secondary mt-2" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./Fetch-api.js"></script>
  </body>
</html>
